<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h3>An unordered list</h3>
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
    <h3>An ordered list</h3>
    <ol type="1">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <h3>A description list</h3>
    <dl>
        <dt>coffee</dt>
        <dd>-black hot drink</dd>
        <dt>milk</dt>
        <dd>-white cold drink</dd>
    </dl>
</body>
</html>
