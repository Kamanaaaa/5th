<!DOCTYPE html>
<html>
<head>
    <title>Div Class Webpage</title>
    <style>
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .menu {
            background-color: #f2f2f2;
            padding: 15px;
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Webpage</h1>
    </div>

    <div class="menu">
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h2>Welcome</h2>
        <p>This webpage is designed using div tags and class attributes.</p>
    </div>

    <div class="footer">
        <p>&copy; 2026 My Website</p>
    </div>

</body>
</html>
